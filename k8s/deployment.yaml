apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-api
  namespace: nodejuploader
  labels:
    app: upload-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: upload-api
  template:
    metadata:
      labels:
        app: upload-api
    spec:
      containers:
        - name: api
          image: ghcr.io/xblaster/nodejuploader:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: UPLOAD_DIR
              value: "/tmp/uploads"
          volumeMounts:
            - name: upload-storage
              mountPath: /tmp/uploads
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: upload-storage
          persistentVolumeClaim:
            claimName: upload-pvc
